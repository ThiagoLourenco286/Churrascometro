<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style/global.css" type="text/css">
    <title>Meu Mural</title>
</head>

<body>
    <div class="container mt-4 mb-4 p-5">

        <div class="mb-3">
            <H2 class=" ms-4 text-secondary ">Mural de Avisos</H2>
            <hr>
            <sub class="ms-5 text-primary">Aqui será possível colocar todos os avisos e lembretes, tais como: lembrete
                para uma prova
                ou aviso
                para
                a realização de alguma tarefa.
            </sub>
            <br>
            <sub class="ms-5 text-primary">
                *Não deixe de preencher todos os campos!*
            </sub>
        </div>

        <div class="d-flex flex-column gap-1 m-5 mt-0 ">
            <div class="d-flex justify-content-between">
                <div class="text-primary ">
                    <sub>Título :</sub>
                </div>
                <div class="text-primary " id="mensage">
                </div>
            </div>
            <input id="title" placeholder="..." required>

            <div class="d-flex justify-content-between">
                <div class="text-primary ">
                    <sub>Descrição :</sub>
                </div>
                <div class="text-primary " id="mensage1">
                </div>
            </div>
            <input id="desc" placeholder="..." required>

            <button class="btn btn-primary" onclick="newPost()">Salvar</button>
        </div>

        <hr>

        <h2 class=" ms-4 text-secondary">Novo Post :</h2>
        <div id="posts">
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./script/script.js"></script>
</body>

</html>
